<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Md. Ruhul Amin</title>
    <link rel="stylesheet" href="Profile.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="ruhul-amin-dp.jpg" alt="Md. Ruhul Amin" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Md. Ruhul Amin</span>
            <span class="job">Web Devoloper</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background: #4267b2;" class="link">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="#" style="background: #1da1f2;" class="link">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="#" style="background: #e1306c;" class="link">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#" style="background: #ff0000;" class="link">
                <i class="fa-brands fa-youtube"></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Follow</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class="fa-solid fa-heart"></i>
                <span class="number">1.3M</span>
            </div>
            <div class="data">
                <i class="fa-solid fa-comment"></i> 
                <span class="number">1.1M</span>
            </div>
            <div class="data">
                <i class="fa-solid fa-share"></i> 
                <span class="number">2.9M</span>
            </div>
        </div>
    </div>
</body>
</html>
